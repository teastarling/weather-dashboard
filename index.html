<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
  <!-- Nav bar at top of screen -->
    <nav class="navbar navbar-light bg-info justify-content-center py-0">
        <span class="navbar-brand mb-0"><h1>Weather Dashboard</h1></span>
    </nav>
<!-- main container around the entirety of the sit content -->
<main id="container" class="container-fluid">
  <!-- search input field and button -->
  <div class="row">
    <div class="col-md-3 justify-content-center">
      <h2 class=" pl-3 align-self-center">Search for a City:</h2>

      <form class="pl-3">
          <div class="form-row">
            <div class="form-group input-group-lg col-md-12">
              <input id="city-input" type="city" class="form-control" id="city-input" placeholder="New York">
            </div>
          </div>
        <button id="search-btn" type="submit" class="btn btn-primary col-md-12">Search</button>
      </form>
    </div>
    <!-- jumbotron displaying main "today" information for city entered -->
    <div class="col-md-9">
      <div class="jumbotron p-1 mt-2 ml-2">
        <h1 class="display-6 ml-4">
          <span id="city-header"></span>
          <span id="date-header"></span>
          <img id="icon-header"/>
        </h1>
        <ul id="one-day-forecast">
        </ul>
      </div>
    </div>
  </div>
<!-- element containing the buttons created from local storage -->
  <div class="row">
    <div class="col-md-3 justify-content-center">
      <div id="storage-buttons"> 
      </div>
    </div>
    <!-- element containing the dynamically generated 5-day forecast blocks -->
    <div class="col-md-9">
      <h2 class="display-7 ml-2 pb-3">5-Day Forecast:</h2>
      <div id="card-blocks" class="row"></div>
    </div>
  </div>
</main>


      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
